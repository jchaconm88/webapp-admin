<nb-card>
  <nb-card-header>
    home works!
  </nb-card-header>

  <nb-card-body>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <button class="control-button" nbButton ghost size="tiny" (click)="toggleShuffle()">
        <nb-icon icon="shuffle-2-outline" pack="eva"></nb-icon>
      </button>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'admin']">
      <button class="control-button" nbButton ghost size="tiny" (click)="toggleShuffle()">
        <nb-icon icon="bell-outline" pack="eva"></nb-icon>
      </button>
    </nb-action>
    <dp-table [tableDef]="tableDef" linkColumn="documentNo" [showSelect]="showSelect" (onEdit)="edit($event)"
      (onDelete)="delete($event)">
    </dp-table>
  </nb-card-body>
</nb-card>
